name: End-to-end tests With server
on: push
jobs:
  cypress-run:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Cypress run
        uses: cypress-io/github-action@v5
        with:
          # custom vite --> same npm run dev
          # npm i --force to handle peerDependencies for 
          # react logos
          start: npm i --force && vite
